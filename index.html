<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interchangeable colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <nav class="nav">
        <input type="button" value="purple" class="purple btn" />
        <input type="button" value="blue" class="blue btn" />
        <input type="button" value="green" class="green btn" />
        <input type="button" value="red" class="red btn" />
        <input type="button" value="yellow" class="yellow btn" />
        <input type="button" value="teal" class="teal btn" />
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
