<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced version of game</title>
    <link rel="stylesheet" href="styles/L12-rock-paper-scissors.css" />
  </head>
  <body>
    <!-- Rock  paper scissors-->

    <h2 class="title">Rock paper scissors</h2>
    <button class="btn js-rock-btn">
      <img src="images/rock-emoji.png" alt="" class="img-icon" />
    </button>

    <button class="btn js-paper-btn">
      <img src="images/paper-emoji.png" alt="" class="img-icon" />
    </button>

    <button class="btn js-scissors-btn">
      <img src="images/scissors-emoji.png" alt="" class="img-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <p>play with keyboard key:- r:rock s:scissor p:paper</p>

    <button
      onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;

      updateScoreElement();
      
    localStorage.removeItem('score');
    "
      class="reset-btn"
    >
      Reset score
    </button>

    <button
      class="auto-play-btn"
      onclick="
    autoplay(); "
    >
      Auto play
    </button>
  </body>

  <script src="scripts/L12-rock-paper-scissors.js"></script>
</html>
